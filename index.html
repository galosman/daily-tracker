<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Tracker</h1>
    </header>
    <main>
        <section>
            <h2>Goals</h2>
            <input type="text" id="goalInput" placeholder="Enter your goal..."><br>
            <button id="addGoal">Add Goal</button>
            <ul id="goalList"></ul>
        </section>
        <section>
            <h2>Importance Levels</h2>
            <input type="number" id="importanceInput" min="1" max="5" placeholder="Importance Level">
        </section>
        <section>
            <h2>Grades</h2>
            <input type="text" id="gradeInput" placeholder="Enter your grade..."><br>
            <button id="addGrade">Add Grade</button>
            <ul id="gradeList"></ul>
        </section>
        <section>
            <h2>Data Logging</h2>
            <textarea id="logInput" placeholder="Log your data..."></textarea>
            <button id="saveLog">Save Log</button>
        </section>
        <section>
            <h2>Statistics</h2>
            <div id="statsDisplay"></div>
        </section>
        <section>
            <h2>CSV Export</h2>
            <button id="exportCSV">Export as CSV</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
